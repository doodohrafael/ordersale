<p-toolbar [style]="{ 'border': 'none', 'margin-left': '60px', 'background': 'none'}">
    <ng-template #start>
        <img src="assets/logo.png" alt="Logo" class="logo" />
    </ng-template>

    <ng-template #center>
        <h1>{{ nameScreen }}</h1>
    </ng-template>

    <ng-template #end>
        <img src="assets/icon-online.gif" style="width: 12px; margin-top: 3px;  margin-right: 5px" /> OlÃ¡, Douglas
        <p-toast />
        <p-confirmdialog>
            <ng-template #message let-message>
                <div
                    class="flex flex-col items-center w-full gap-4 border-b border-surface-200 dark:border-surface-700">
                    <i [ngClass]="message.icon" class="!text-6xl text-primary-500"></i>
                    <p>{{ message.message }}</p>
                </div>
            </ng-template>
        </p-confirmdialog>
        <p-button [style]="{'margin-top': '0px'}" (click)="confirm()" icon="pi pi-power-off" severity="danger" size="small" [rounded]="true" [raised]="true" />

    </ng-template>
</p-toolbar>
