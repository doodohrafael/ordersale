<p-toolbar class="toolbar-buttons">
    <ng-template class="toolbar-buttons" #start>
        <p-button class="btn-new" severity="info" icon="pi pi-plus" label="Novo" badgeSeverity='danger' />
        <p-button label="Salvar" icon="pi pi-save" />
    </ng-template>
    <ng-template #center>
    </ng-template>
    <ng-template #end>
        <p-button [label]="nameBtnSearch" icon="pi pi-search" severity="warn" (onClick)="navigateSearch()" />
    </ng-template>
</p-toolbar>
